{% extends "posts/post_base.html" %}

{% block post_content %}

    <h3>Are you sure you want to delete this post?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <span class='glyphicon glyphicon-remove'></span>
            <span class="icon-label">Yes, Delete</span>
        </button>
        <a href="{% url 'posts:single' username=user.username pk=post.pk %}" class="btn btn-primary">
            No, Cancel
        </a>
    </form>

{% endblock %}
