<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title> pReddit! </title>

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

			<link rel="stylesheet" href='{% static 'css/main.css' %}'>
	</head>
	<body>
		<nav role="navigation" class="navbar mynav" id="navbar">
			<div class="main-container">
				<a class="navbar-brand mynav-item mynav-brand" href="{% url 'home' %}">pReddit!</a>

				<ul class="nav navbar-nav navbar-right">
					{% if user.is_authenticated %}
						<li><a class="navbar mynav-item" href="{% url 'posts:create' %}">Post</a></li>
						<li><a class="navbar mynav-item" href="{% url 'groups:all' %}">Groups</a></li>
						<li><a class="navbar mynav-item" href="{% url 'groups:create' %}">Create Group</a></li>
						<li><a class="navbar mynav-item" href="{% url 'accounts:logout' %}">Logout</a></li>
					{% else %}
						<li><a class="navbar mynav-item" href="{% url 'groups:all' %}">Groups</a></li>
						<li><a class="navbar mynav-item" href="{% url 'accounts:login' %}">Log In</a></li>
						<li><a class="navbar mynav-item" href="{% url 'accounts:signup' %}">Sign Up</a></li>
					{% endif %}
				</ul>
			</div>
		</nav>
		<div class="main-container">
			{% block bodyblock %}
			{% endblock %}
		</div>
	</body>
</html>
