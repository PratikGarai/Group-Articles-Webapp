{% extends "groups/group_base.html" %}
{% load bootstrap3 %}


{% block pregroup %}{% endblock %}

{% block group_content %}
    <h2> Create a group : </h2>

    <form action="{% url 'groups:create' %}" method="post" id="groupForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success btn-large" value="Create!"></input>
    </form>
{% endblock %}

{% block postgroup %}{% endblock %}
